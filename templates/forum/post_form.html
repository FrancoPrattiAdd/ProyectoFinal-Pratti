{% extends 'base.html' %}

{% block content %}
    <h1>{% if post %}Editar Post{% else %}Crear nuevo Post{% endif %}</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Volver al foro</a>
{% endblock %}
