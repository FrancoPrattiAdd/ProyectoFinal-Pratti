{% extends 'base.html' %}

{% block content %}
    <h1>¿Estás seguro que deseas eliminar este post?</h1>
    <p><strong>{{ post.title }}</strong> - {{ post.subtitle }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'post_detalle' post.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
