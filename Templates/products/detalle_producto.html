{% extends 'base.html' %}

{% block titulo %}
Detalles del Producto
{% endblock %}

{% block content %}
<h2>{{ producto.nombre }}</h2>

<div>
    {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" style="max-width: 300px;">
    {% endif %}

    <p><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
    <p><strong>Precio:</strong> ${{ producto.precio }}</p>
    
    <form action="{% url 'agregar_al_carrito' producto.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Agregar al Carrito</button>
    </form>
    <a href="{% url 'listar_productos' %}">
        <button>Volver a la Lista de Productos</button>
    </a>
</div>

{% endblock %}
