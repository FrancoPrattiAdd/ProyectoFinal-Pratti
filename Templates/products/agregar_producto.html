{% extends 'base.html' %}

{% block titulo %}
Agregar Producto
{% endblock %}

{% block content %}
<h2>Agregar Producto</h2>
<form method="POST" enctype="multipart/form-data">  <!-- Asegúrate de incluir enctype para subir imágenes -->
    {% csrf_token %}
    {{ form.as_p }}  <!-- Renderiza el formulario -->
    <button type="submit">Guardar Producto</button>
</form>
{% endblock %}
