{% extends 'base.html' %}
{% block titulo %}
Agregar Producto
{% endblock %}
{% block content %}
<div class="nuevo">
    <h2>Agregar Producto</h2>
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Producto</button>
    </form>
</div>

{% endblock %}
