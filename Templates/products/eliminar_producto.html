{% extends 'base.html' %}

{% block titulo %}
Eliminar Producto
{% endblock %}

{% block content %}
  <h2>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</h2>
  <p>Esta acción no se puede deshacer.</p>
  
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
