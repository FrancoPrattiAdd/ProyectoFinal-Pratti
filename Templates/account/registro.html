{% extends 'base.html' %}

{% block titulo %}
Registro de Usuario
{% endblock %}

{% block content %}
<div class="registro">
    <h2>Registro</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Registro</button>
    </form>    
</div>

{% endblock %}
